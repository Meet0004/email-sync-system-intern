services:
  - type: web
    name: email-sync-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: ELASTICSEARCH_URL
        sync: false
      - key: IMAP1_USER
        sync: false
      - key: IMAP1_PASSWORD
        sync: false
      - key: IMAP1_HOST
        value: imap.gmail.com
      - key: IMAP1_PORT
        value: 993
      - key: IMAP2_USER
        sync: false
      - key: IMAP2_PASSWORD
        sync: false
      - key: IMAP2_HOST
        value: imap.gmail.com
      - key: IMAP2_PORT
        value: 993
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: VECTOR_DB_PATH
        value: ./vector_db
      - key: PRODUCT_CONTEXT
        sync: false